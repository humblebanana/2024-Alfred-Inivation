<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exclusive Invitation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="stars"></div>
    <div class="invitation-card">
        <h1>An Exclusive Invitation</h1>
        
        <div class="content">
            <p class="greeting">亲爱的朋友</p>
            <p class="main-text">
                这是一场非同寻常的聚会
            </p>
            
            <div class="message">
                <p>
                    在清华园里的这些年，感恩缘分让我遇见了许多才华横溢、
                    志同道合的灵魂。今夜，我想邀请最特别的你，与其他同样
                    不甘平凡 的同龄人一起，在这里碰撞思想，分享人生，共同
                    探讨那些未来的无限可能。
                </p>
            </div>
            <div class="details">
                <p>时间：12月20日（周五）20:00</p>
                <p>地点：五道口华清嘉园16楼 宇宙客厅</p>
                <p class="venue-note">✨ 私密包间 ✨</p>
            </div>

            <div class="rsvp">
                <p>期待与你相见</p>
                <div class="host">
                    <span class="host-name">ALFRED LIN</span>
                    <span class="host-title">诚邀</span>
                </div>
                <p class="rsvp-contact">请回复确认出席</p>
            </div>
        </div>
    </div>
</body>
</html>
